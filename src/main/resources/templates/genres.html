<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Movies RDF</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/heroic-features.css" rel="stylesheet">
    <link href="/css/simple-sidebar.css" rel="stylesheet">

</head>

<body
    style="background-image: url('/arch.png'); background-repeat: repeat; background-size: cover; background-position: center center;">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">Movies RDF</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/movie">App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav justify-content-center navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/movie">Movies</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/genre">Genres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/production">Productions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="d-flex" id="wrapper">
            <!-- Page Content -->
            <div id="page-content-wrapper">

                <div class="container-fluid">
                    <div class="row">

                        <div class="col-sm-6 mt-3" th:each="genre: ${genrelist}">
                            <div class="card">

                                <div class="card-header">

                                    <div class="row">
                                        <div class="col-sm-2 mt-1">
                                            <img th:src="'icon?icon='+${genre.name}" class="img rounded" alt="..."
                                                width=40>
                                        </div>
                                        <div class="col-sm-4 mt-3">
                                            <h5 class="cut-text" th:text="${genre.name}"></h5>
                                        </div>
                                        <div class="col-sm-2 mt-3">
                                            <small class="card-text">### </small>
                                            <small class="card-text" th:text="${genre.numberMovies}"></small>
                                        </div>
                                        <div class="col-sm-4 mt-1">
                                            <a href="#" class="btn btn-info">See Movies</a>
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>

                        <br />
                        <br />
                        <br />
                        <br />





                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-1 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Web Based Systems 2020</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Movies RDF</title>
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/heroic-features.css" rel="stylesheet">
  <link href="/css/simple-sidebar.css" rel="stylesheet">

</head>

<body
  style="background-image: url('/back.jpg'); background-repeat: repeat-y; background-size: cover; background-position: center center;">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/home">Movies RDF</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/movie">App</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav justify-content-center navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/movie">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/genre">Genres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/production">Productions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="d-flex" id="wrapper">
      <!-- Page Content -->
      <div id="page-content-wrapper">

        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3 mt-3" th:each="movie: ${movielist}">
              <div class="card">
                <h5 th:text="${movie.title}" data-toggle="tooltip" data-placement="top" th:title="${movie.title}"
                  class=" cut-text card-header"></h5>
                <div class="card-body pt-2">

                  <img data-toggle="tooltip" data-placement="top" th:title="${genre.name}"
                    th:each="genre: ${movie.genres}" th:src="'icon?icon='+${genre.name}" class="img rounded mr-1 mb-2"
                    alt="..." width=20 height=20>
                  <p class="cut-text card-title" th:text="${movie.tagline}"></p>
                  <small class="card-text" th:text="${movie.releaseDate}"></small>
                </div>
                <div class="card-footer">
                  <div class="row">

                    <div class="col-sm-5">
                      <a href="#" class="btn btn-info">Details</a>
                    </div>
                    <div class="col-sm-7">
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%"
                          aria-valuenow="10" aria-valuemin="0" aria-valuemax="160"></div>
                      </div>
                      <div th:text="'Rating:  '+${movie.popularity}"></div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
  </div>
  <!-- /.container -->
  <br />
  <br />
  <br />
  <br />

  <!-- Footer -->
  <footer class="py-1 bg-dark fixed-bottom">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; <b>Ivan Angelovski</b> for <b>Web Based Systems
        </b>&nbsp; 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

</body>

</html>
